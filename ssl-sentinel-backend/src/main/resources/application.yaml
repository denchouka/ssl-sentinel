server:
  port: 8882
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/ssl_sentinel?characterEncoding=UTF-8&useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai&tinyInt1isBit=false&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
